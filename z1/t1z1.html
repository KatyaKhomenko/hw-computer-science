<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Хоменко</title>
    <style>
      body {
        background-color: aqua;
      }
      .title-a {
        font-family: "Comic Sans MS";
        color: green;
      }
      .title-b {
        font-family: "Courier New";
        color: red;
      }
      .title-c {
        font-family: "Impact";
        color: maroon;
      }
      .title-d {
        font-family: Arial;
        color: purple;
      }
      .title-e {
        font-family: Tahoma;
        color: navy;
      }
    </style>
  </head>
  <body>
    <h1 align="center" class="title">Українські Прислів'я</h1>

    <p class="title-a"><b>Вовка</b> боятися - в ліс не ходити</p>
    <p class="title-b">Кожен <b>кулик</b><sup>1</sup> має своє болото</p>
    <p class="title-c">Крутиться, як <b>білка</b> в колесі</p>
    <p class="title-d">Біда <b>вівцям</b>, де вовк пастух</p>
    <p class="title-e"><b>Вечір</b> думає - ранок знає</p>
    <p>
      --------------------------------------------<br />
      <sup>1</sup>-пташка середніх розмірів, мешкає на болотах
    </p>
  </body>
</html>
